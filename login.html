<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Distribuidora La Dorada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header header-card text-center">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <!-- Mensaje de error -->
                    <div id="errorMsg" class="alert alert-danger" style="display: none;"></div>

                    <!-- Formulario de login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com" required>
                        </div>

                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" placeholder="********" required>
                            <span id="togglePassword" class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Ingresar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" id="showRecoverForm">¿Olvidaste tu contraseña?</a>
                    </div>

                    <!-- Formulario de recuperación -->
                    <form id="recoverForm" style="display: none;">
                        <div class="mb-3 mt-3">
                            <label for="recoverEmail" class="form-label">Ingresa tu email</label>
                            <input type="email" id="recoverEmail" class="form-control" placeholder="usuario@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Recuperar Contraseña</button>
                        <div class="text-center mt-2">
                            <a href="#" id="backToLogin">Volver al login</a>
                        </div>
                        <div id="recoverMsg" class="mt-2" style="display: none;"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
