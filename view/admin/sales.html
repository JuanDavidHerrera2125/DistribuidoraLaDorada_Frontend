<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Ventas - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- Auth -->
  <script src="../../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => checkAuth(['ADMIN']));
  </script>

  <style>
    table thead th {
      color: black !important;
    }

    /* ==============================
       TABLAS GRANDES EN MÓVIL
       ============================== */
    @media (max-width: 768px) {
      .main-content {
        width: 100%;
        overflow-x: hidden;
      }

      .table-responsive {
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
      }

      table {
        min-width: 900px;
      }
    }
  </style>
</head>

<body class="bg-light d-flex">

  <!-- BOTÓN MENÚ MÓVIL -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content p-4 flex-grow-1 d-flex flex-column">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">
        <i class="fas fa-chart-line me-2"></i> Reporte de Ventas
      </h2>
      <button class="btn btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
      </button>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm flex-grow-1">
      <div class="card-header header-card">
        <h5 class="mb-0">
          <i class="fas fa-list me-2"></i> Ventas Registradas
        </h5>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive" style="max-height: 650px; overflow-y: auto;">
          <table class="table table-striped table-hover align-middle mb-0" id="salesTable">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="salesTableBody">
              <tr>
                <td colspan="9" class="text-center text-muted py-5">
                  <div class="spinner-border text-primary me-2" role="status"
                       style="width:18px;height:18px;"></div>
                  Cargando ventas...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-auto pt-3 text-center text-muted">
      © 2025 Distribuidora La Dorada. Todos los derechos reservados.
    </footer>

  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Sidebar -->
  <script>
    $(function () {
      $("#sidebar").load("../../components/sidebar-admin.html", function () {
        $("#sidebarReports").addClass("active");
        initSidebarToggle();
      });
    });
  </script>

  <!-- Lógica de ventas -->
  <script src="../../js/admin/sales.js"></script>

  <!-- TOGGLE SIDEBAR (MÓVIL) -->
  <script>
    function initSidebarToggle() {
      if (!$('#menuToggle').length || !$('.sidebar').length) return;

      $('#menuToggle').off('click').on('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $('.sidebar').toggleClass('show');
        $('body').css('overflow', $('.sidebar').hasClass('show') ? 'hidden' : 'auto');
      });

      $(document).off('click.sidebar').on('click.sidebar', function (e) {
        if ($(window).width() <= 768) {
          if (
            !$(e.target).closest('.sidebar').length &&
            !$(e.target).closest('#menuToggle').length
          ) {
            $('.sidebar').removeClass('show');
            $('body').css('overflow', 'auto');
          }
        }
      });
    }
  </script>

</body>
</html>
