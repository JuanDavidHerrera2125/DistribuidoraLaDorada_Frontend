<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Ventas - Admin</title>
  
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <style>
    /* Forzar encabezados negros en tablas */
    table thead th {
      color: black !important;
    }
  </style>

  <script src="../js/auth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth(['ADMIN']); // Solo permite ADMIN
      });
  </script>
</head>
<body class="bg-light">
  <!-- Contenedor principal con flex para sticky footer -->
  <div class="d-flex flex-column min-vh-100">

    <div class="container-fluid flex-grow-1">
      <div class="row">
        
        <!-- Sidebar dinámico ADMIN -->
        <div class="col-md-2 sidebar" id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
              <i class="fas fa-chart-line me-2"></i> Reporte de Ventas
            </h2>
            <!-- ✅ CORREGIDO: Usar logout() en lugar de solo redirigir -->
            <button class="btn btn-danger" onclick="logout()">
              <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
            </button>
          </div>

          <!-- Tarjeta principal con tabla -->
          <div class="card shadow-sm">
            <div class="card-header header-card">
              <h5 class="mb-0">
                <i class="fas fa-list me-2"></i> Lista de Ventas Registradas
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" style="max-height: 700px; overflow-y: auto;">
                <table class="table table-striped table-hover align-middle" id="salesTable">
                  
                  <!-- Cabecera fija -->
                  <thead class="table-dark">
                    <tr>
                      <th>ID Venta</th>
                      <th>Cliente</th>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Total</th>
                      <th>Fecha</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  
                  <!-- Cuerpo dinámico -->
                  <tbody id="salesTableBody">
                    <tr>
                      <td colspan="9" class="text-center text-muted py-5">
                        <div class="spinner-border text-primary me-2" role="status" style="width: 20px; height: 20px;"></div>
                        Cargando ventas...
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light border-top">
      <div class="container text-center">
        <p class="mb-0">© 2025 Distribuidora La Dorada. Todos los derechos reservados.</p>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar sidebar ADMIN -->
  <script>
    $(function(){
      $("#sidebar").load("../../components/sidebar-admin.html");
    });
  </script>

  <!-- JS específico -->
  <script src="../../js/admin/sales.js"></script>
  <!-- ❌ ELIMINADO: carga duplicada de auth.js (ya está en el head) -->
</body>
</html>
