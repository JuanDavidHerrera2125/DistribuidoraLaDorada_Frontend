<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../asset/css/style.css">

    <script src="../../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth(['ADMIN']);
        });
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar" id="sidebar"></div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user-plus me-2"></i>Crear Nuevo Usuario</h2>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                    </button>
                </div>

                <!-- Formulario de creación -->
                <div class="card mb-4">
                    <div class="card-header header-card">
                        <h5 class="mb-0">Formulario de Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre de Usuario *</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Rol *</label>
                                    <select class="form-select" id="userRole" required>
                                        <option value="">Seleccione rol</option>
                                        <option value="ADMIN">Administrador</option>
                                        <option value="SELLER">Vendedor</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-3">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-1"></i> Crear Usuario
                                    </button>
                                    <a href="javascript:history.back()" class="btn btn-secondary ms-2">
                                        <i class="fas fa-arrow-left me-1"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>

                        <div id="message" class="mt-3" style="display: none;"></div>
                    </div>
                </div>

                <!-- Tabla de usuarios -->
                <h4 class="mt-4">Usuarios existentes</h4>
                <table class="table table-striped" id="usersTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $("#sidebar").load("../../components/sidebar-admin.html");
        });
    </script>

    <!-- JS específico de la página -->
    <script src="../../js/admin/createUsers.js"></script>

</body>
</html>
