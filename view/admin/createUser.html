<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../asset/css/style.css">
</head>

<body class="bg-light d-flex">

  <!-- BOTÓN MENÚ MÓVIL -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content p-4 flex-grow-1">

    <h2 class="mb-4">
      <i class="fas fa-user-plus me-2"></i> Crear Nuevo Usuario
    </h2>

    <!-- FORMULARIO -->
    <form id="userForm" class="card p-4 mb-4">
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" id="userName" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Contraseña *</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePasswordBtn">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Rol *</label>
          <select class="form-select" id="userRole" required>
            <option value="">Seleccione rol</option>
            <option value="ADMIN">Administrador</option>
            <option value="SELLER">Vendedor</option>
          </select>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-2"></i> Crear Usuario
          </button>
        </div>

      </div>
    </form>

    <div id="message" class="mt-3 d-none"></div>

    <!-- TABLA -->
    <h4 class="mt-4">Usuarios existentes</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Auth -->
  <script src="../../js/auth.js"></script>

  <!-- Lógica -->
  <script src="../../js/admin/createUsers.js"></script>

  <!-- Sidebar -->
  <script>
    $(function () {
      $("#sidebar").load("../../components/sidebar-admin.html", function () {
        initSidebarToggle();
      });
    });

    function initSidebarToggle() {
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.querySelector('.sidebar');
      if (!menuToggle || !sidebar) return;

      menuToggle.onclick = () => {
        sidebar.classList.toggle('show');
        document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : 'auto';
      };
    }
  </script>

</body>
</html>
