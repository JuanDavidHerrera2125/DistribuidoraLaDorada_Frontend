<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Producto - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- ✅ Ruta corregida para auth.js -->
  <script src="../../js/auth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth(['ADMIN']); // Solo permite ADMIN
      });
  </script>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar dinámico -->
      <div class="col-md-2 sidebar" id="sidebar"></div>

      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <h2 class="text-center mb-4">Crear Nuevo Producto</h2>

        <form id="productForm" novalidate>
          <div class="card p-4">
            <div class="row g-3">

              <!-- Nombre del producto -->
              <div class="col-md-6">
                <label class="form-label">Nombre del Producto *</label>
                <select class="form-select" id="nameSelect">
                  <option value="">Seleccione...</option>
                  <option value="Silla Mesedora">Mesedora</option>
                  <option value="Silla Fija">Fija</option>
                  <option value="Silla Barra">Barra</option>
                  <option value="Silla Sala">Sala</option>
                  <option value="Silla Huevo">Huevo</option>
                  <option value="Silla Columpio">Columpio</option>
                  <option value="Silla Pequeña">Pequeña</option>
                  <option value="Silla Brazona">Brazona</option>
                </select>
              </div>

              <!-- Nombre personalizado -->
              <div class="col-md-6" id="customNameContainer" style="display: none;">
                <label class="form-label">Nombre Personalizado *</label>
                <input type="text" class="form-control" id="customName" placeholder="Ej: Silla VIP">
              </div>

              <!-- Precio -->
              <div class="col-md-6">
                <label class="form-label">Precio Unitario (COP) *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="unitPrice" step="100" min="0" placeholder="25000" readonly>
                  <span class="input-group-text">COP</span>
                </div>
              </div>

              <!-- Tipo de Diseño -->
              <div class="col-md-6">
                <label class="form-label">Tipo de Diseño *</label>
                <select class="form-select" id="model">
                  <option value="">Seleccione...</option>
                  <option value="Wuayú">Wuayú</option>
                  <option value="Canasta">Canasta</option>
                  <option value="Sencilla">Sencilla</option>
                  <option value="Extra Grande">Extra Grande</option>
                  <option value="Fútbol">Fútbol</option>
                  <option value="Imagen">Imagen</option>
                </select>
              </div>

              <!-- Stock inicial -->
              <div class="col-md-6">
                <label class="form-label">Stock Inicial *</label>
                <input type="number" class="form-control" id="initialStock" min="0" placeholder="0">
              </div>

              <!-- Fecha -->
              <div class="col-md-6">
                <label class="form-label">Fecha de Registro *</label>
                <input type="date" class="form-control" id="registrationDate">
              </div>

              <!-- Estado -->
              <div class="col-md-6">
                <label class="form-label">Estado *</label>
                <select class="form-select" id="active" required>
                  <option value="true">Activo</option>
                  <option value="false">Inactivo</option>
                </select>
              </div>  

              <!-- Descripción -->
              <div class="col-md-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Escribe una breve descripción del producto"></textarea>
              </div>

              <!-- Botones -->
              <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar sidebar ADMIN -->
  <script>
    $(function(){
      $("#sidebar").load("../../components/sidebar-admin.html", function() {
        // Marcar como activo el enlace de Productos
        $("#sidebar a[href$='products.html']").addClass("active");
      });
    });
  </script>

  <script src="../../js/admin/products.js"></script>
</body>
</html>
