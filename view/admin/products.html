<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Producto - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- Auth -->
  <script src="../../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => checkAuth(['ADMIN']));
  </script>
</head>

<body class="bg-light d-flex">

  <!-- BOTÓN MENÚ MÓVIL -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content p-4 flex-grow-1">

    <h2 class="text-center mb-4">
      <i class="fas fa-box me-2"></i> Crear Nuevo Producto
    </h2>

    <form id="productForm" novalidate>
      <div class="card p-4">
        <div class="row g-3">

          <!-- Nombre del producto -->
          <div class="col-md-6">
            <label class="form-label">Nombre del Producto *</label>
            <select class="form-select" id="nameSelect" required>
              <option value="">Seleccione...</option>
              <option value="Silla Mesedora">Mesedora</option>
              <option value="Silla Fija">Fija</option>
              <option value="Silla Barra">Barra</option>
              <option value="Silla Sala">Sala</option>
              <option value="Silla Huevo">Huevo</option>
              <option value="Silla Columpio">Columpio</option>
              <option value="Silla Pequeña">Pequeña</option>
              <option value="Silla Brazona">Brazona</option>
              <option value="custom">Otro...</option>
            </select>
          </div>

          <!-- Nombre personalizado -->
          <div class="col-md-6 d-none" id="customNameContainer">
            <label class="form-label">Nombre Personalizado *</label>
            <input type="text" class="form-control" id="customName" placeholder="Ej: Silla VIP">
          </div>

          <!-- Precio -->
          <div class="col-md-6">
            <label class="form-label">Precio Unitario (COP) *</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="unitPrice" step="100" min="0" placeholder="25000" readonly>
              <span class="input-group-text">COP</span>
            </div>
          </div>

          <!-- Diseño -->
          <div class="col-md-6">
            <label class="form-label">Tipo de Diseño *</label>
            <select class="form-select" id="model" required>
              <option value="">Seleccione...</option>
              <option value="Wuayú">Wuayú</option>
              <option value="Canasta">Canasta</option>
              <option value="Sencilla">Sencilla</option>
              <option value="Extra Grande">Extra Grande</option>
              <option value="Fútbol">Fútbol</option>
              <option value="Imagen">Imagen</option>
            </select>
          </div>

          <!-- Stock -->
          <div class="col-md-6">
            <label class="form-label">Stock Inicial *</label>
            <input type="number" class="form-control" id="initialStock" min="0" required>
          </div>

          <!-- Fecha -->
          <div class="col-md-6">
            <label class="form-label">Fecha de Registro *</label>
            <input type="date" class="form-control" id="registrationDate" required>
          </div>

          <!-- Estado -->
          <div class="col-md-6">
            <label class="form-label">Estado *</label>
            <select class="form-select" id="active" required>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>

          <!-- Descripción -->
          <div class="col-md-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3"
              placeholder="Escribe una breve descripción del producto"></textarea>
          </div>

          <!-- Botones -->
          <div class="col-12 mt-3 d-flex justify-content-end gap-2">
            <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Guardar Producto
            </button>
          </div>

        </div>
      </div>
    </form>

  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Cargar Sidebar -->
  <script>
    $(function () {
      $("#sidebar").load("../../components/sidebar-admin.html", function () {
        $("#sidebarProducts a").addClass("active");
        initSidebarToggle();
      });
    });
  </script>

  <!-- Lógica de productos -->
  <script src="../../js/admin/products.js"></script>

  <!-- TOGGLE SIDEBAR (MÓVIL) -->
  <script>
    function initSidebarToggle() {
      if (!$('#menuToggle').length || !$('.sidebar').length) return;

      $('#menuToggle').off('click').on('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $('.sidebar').toggleClass('show');
        $('body').css('overflow', $('.sidebar').hasClass('show') ? 'hidden' : 'auto');
      });

      $(document).off('click.sidebar').on('click.sidebar', function (e) {
        if ($(window).width() <= 768) {
          if (
            !$(e.target).closest('.sidebar').length &&
            !$(e.target).closest('#menuToggle').length
          ) {
            $('.sidebar').removeClass('show');
            $('body').css('overflow', 'auto');
          }
        }
      });
    }
  </script>

</body>
</html>
