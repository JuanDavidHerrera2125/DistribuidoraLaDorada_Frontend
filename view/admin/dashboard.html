<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../asset/css/style.css">

  <script src="../js/auth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth(['ADMIN']); // Solo permite ADMIN
      });
  </script>
</head>
<body class="bg-light d-flex">

  <!-- Sidebar cargada dinámicamente -->
  <div id="sidebar"></div>

  <!-- Main content -->
  <div class="main-content p-4 flex-grow-1">
    <h2 class="text-center mb-4">Bienvenido al Panel Admin</h2>
    <p class="text-muted text-center">Aquí verás estadísticas y controles del sistema.</p>

    <!-- Acción rápida: Crear usuario -->
    <div class="d-flex justify-content-center mt-4">
      <div class="card shadow-sm" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title"><i class="fas fa-user-plus me-2"></i>Usuarios</h5>
          <p class="card-text">Crear y gestionar usuarios del sistema.</p>
          <a href="createUser.html" class="btn btn-success">
            <i class="fas fa-plus-circle me-1"></i> Crear Usuario
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // Cargar sidebar de admin
    $(function() {
        $("#sidebar").load("../../components/sidebar-admin.html");
    });
  </script>
</body>
</html>
