<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- Auth -->
  <script src="../../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => checkAuth(['ADMIN']));
  </script>
</head>

<body class="bg-light d-flex">

  <!-- BOTÓN MENÚ MÓVIL -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content p-4 flex-grow-1">

    <h2 class="text-center mb-4">
      <i class="fas fa-user-shield me-2"></i> Bienvenido al Panel Admin
    </h2>

    <p class="text-muted text-center">
      Aquí podrás gestionar usuarios, productos, inventario y ventas del sistema.
    </p>

    <!-- ACCIONES RÁPIDAS -->
    <div class="d-flex justify-content-center mt-4">
      <div class="card shadow-sm" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title">
            <i class="fas fa-user-plus me-2"></i> Usuarios
          </h5>
          <p class="card-text">
            Crear y gestionar usuarios del sistema.
          </p>
          <a href="createUser.html" class="btn btn-success">
            <i class="fas fa-plus-circle me-1"></i> Crear Usuario
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Cargar Sidebar -->
  <script>
    $(function () {
      $("#sidebar").load("../../components/sidebar-admin.html", function () {
        initSidebarToggle();
      });
    });
  </script>

  <!-- TOGGLE SIDEBAR (MÓVIL) -->
  <script>
    function initSidebarToggle() {
      if (!$('#menuToggle').length || !$('.sidebar').length) return;

      $('#menuToggle').off('click').on('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        $('.sidebar').toggleClass('show');
        $('body').css('overflow', $('.sidebar').hasClass('show') ? 'hidden' : 'auto');
      });

      $(document).off('click.sidebar').on('click.sidebar', function (e) {
        if ($(window).width() <= 768) {
          if (
            !$(e.target).closest('.sidebar').length &&
            !$(e.target).closest('#menuToggle').length
          ) {
            $('.sidebar').removeClass('show');
            $('body').css('overflow', 'auto');
          }
        }
      });
    }
  </script>

</body>
</html>
