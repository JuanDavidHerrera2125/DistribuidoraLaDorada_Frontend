<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock - Distribuidora La Dorada</title>
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- FIX encabezado fijo -->
  <style>
    #stockTableContainer {
      max-height: 600px;
      overflow-y: auto;
    }
    #stockTable thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: #212529 !important;
      color: #fff !important;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!--  BOTN DE MEN PARA MVIL (AGREGADO) -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Contenedor principal con flex para sticky footer -->
  <div class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1">
      <div class="row">

        <!-- Sidebar din谩mico para ADMIN -->
        <div class="col-md-2 sidebar" id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-warehouse me-2"></i>Inventario de Productos</h2>
            <div>
              <button class="btn btn-success me-2" id="btnRefreshStock">
                <i class="fas fa-sync me-1"></i> Actualizar
              </button>
              <button class="btn btn-primary" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesi贸n
              </button>
            </div>
          </div>

          <!-- Tarjeta principal con tabla -->
          <div class="card">
            <div class="card-header header-card">
              <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Productos con Stock</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" id="stockTableContainer">
                <table class="table table-hover" id="stockTable">
                  <thead class="table-dark">
                    <tr>
                      <th class="text-start">Nombre de Producto</th>
                      <th class="text-center">Modelo</th>
                      <th class="text-center">Precio (COP)</th>
                      <th class="text-center">Stock</th>
                    </tr>
                  </thead>
                  <tbody id="stockTableBody">
                    <tr>
                      <td colspan="4" class="text-center text-muted py-5">
                        <div class="spinner-border text-light me-2" role="status" style="width: 20px; height: 20px;"></div>
                        Cargando productos...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container text-center">
        <p class="mb-0">漏 2025 Distribuidora La Dorada. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../../js/admin/stock.js"></script>
  
  <!--  SCRIPT DE TOGGLE PARA SIDEBAR - CORREGIDO -->
<script>
  // Funci贸n para inicializar el sidebar toggle
  function initSidebarToggle() {
    // Solo si el bot贸n de men煤 existe
    if ($('#menuToggle').length > 0 && $('.sidebar').length > 0) {
      // Toggle sidebar en m贸vil
      $('#menuToggle').off('click').on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $('.sidebar').toggleClass('show');
        if ($('.sidebar').hasClass('show')) {
          $('body').css('overflow', 'hidden');
        } else {
          $('body').css('overflow', 'auto');
        }
      });
      
      // Cerrar sidebar al hacer clic fuera en m贸vil
      $(document).off('click.sidebar').on('click.sidebar', function(e) {
        if ($(window).width() <= 768) {
          if (!$('.sidebar').is(e.target) && 
              $('.sidebar').has(e.target).length === 0 && 
              !$('#menuToggle').is(e.target)) {
            $('.sidebar').removeClass('show');
            $('body').css('overflow', 'auto');
          }
        }
      });
      
      // Prevenir que el sidebar bloquee el scroll
      $('.sidebar').off('touchmove').on('touchmove', function(e) {
        e.stopPropagation();
      });
    }
  }

  // Inicializar cuando el documento est茅 listo
  $(document).ready(function() {
    // Esperar a que el sidebar se cargue (si se carga din谩micamente)
    if ($('#sidebar').length > 0 && $('#sidebar').html().trim() === '') {
      $('#sidebar').on('load', initSidebarToggle);
    } else {
      initSidebarToggle();
    }
  });

  // Si el sidebar se carga mediante AJAX, inicializar despu茅s
  $(document).on('sidebarLoaded', initSidebarToggle);
</script>
</body>
</html>
