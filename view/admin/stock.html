<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock - Distribuidora La Dorada</title>
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- FIX encabezado fijo -->
  <style>
    #stockTableContainer {
      max-height: 600px;
      overflow-y: auto;
    }
    #stockTable thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: #212529 !important;
      color: #fff !important;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal con flex para sticky footer -->
  <div class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1">
      <div class="row">

        <!-- Sidebar dinámico para ADMIN -->
        <div class="col-md-2 sidebar" id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-warehouse me-2"></i>Inventario de Productos</h2>
            <div>
              <button class="btn btn-success me-2" id="btnRefreshStock"><i class="fas fa-sync me-1"></i> Actualizar</button>
              <button class="btn btn-primary" id="btnLogout"><i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión</button>
            </div>
          </div>

          <!-- Tarjeta principal con tabla -->
          <div class="card">
            <div class="card-header header-card">
              <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Productos con Stock</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" id="stockTableContainer">
                <table class="table table-hover" id="stockTable">
                  <thead class="table-dark">
                    <tr>
                      <th class="text-start">Nombre de Producto</th>
                      <th class="text-center">Modelo</th>
                      <th class="text-center">Precio (COP)</th>
                      <th class="text-center">Stock</th>
                    </tr>
                  </thead>
                  <tbody id="stockTableBody">
                    <tr>
                      <td colspan="4" class="text-center text-muted py-5">
                        <div class="spinner-border text-light me-2" role="status" style="width: 20px; height: 20px;"></div>
                        Cargando productos...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container text-center">
        <p class="mb-0">© 2025 Distribuidora La Dorada. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../../js/admin/stock.js"></script>

  <!-- Cargar sidebar ADMIN -->
  <script>
    $(function(){
      $("#sidebar").load("../../components/sidebar-admin.html");
    });

    // Refrescar stock
    document.getElementById('btnRefreshStock').addEventListener('click', () => {
      const $tbody = $('#stockTableBody');
      $tbody.empty().append(`
        <tr>
          <td colspan="4" class="text-center text-muted py-5">
            <div class="spinner-border text-light me-2" role="status" style="width: 20px; height: 20px;"></div>
            Actualizando...
          </td>
        </tr>
      `);

      $.get('http://localhost:8080/api/products')
        .done((data) => {
          $tbody.empty();
          if (!data || data.length === 0) {
            $tbody.append(`
              <tr>
                <td colspan="4" class="text-center text-warning py-3">
                  No hay productos en el inventario
                </td>
              </tr>
            `);
            return;
          }
          data.forEach(item => {
            $tbody.append(`
              <tr>
                <td class="text-start">${item.name}</td>
                <td class="text-center"><span class="badge bg-info">${item.model}</span></td>
                <td class="text-center">$${item.unitPrice.toLocaleString("es-CO")}</td>
                <td class="text-center">${item.stock ? item.stock.quantity : 0}</td>
              </tr>
            `);
          });
        })
        .fail(() => {
          $tbody.empty().append(`
            <tr>
              <td colspan="4" class="text-center text-danger py-3">
                Error al cargar el inventario
              </td>
            </tr>
          `);
        });
    });

    // Cerrar sesión
    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "../../login.html";
    });
  </script>
</body>
</html>
