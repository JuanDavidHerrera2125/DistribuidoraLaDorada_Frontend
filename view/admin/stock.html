<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Stock - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../asset/css/style.css">

  <style>
    /* Scroll para la tabla sin alterar estructura */
    #tableContainer {
      max-height: calc(100vh - 200px); /* Ajusta según tu diseño */
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Inventario de Sillas</h2>

    <div class="d-flex justify-content-between mb-3">
      <a href="products.html" class="btn btn-outline-primary">+ Nuevo Producto</a>
    </div>

    <div id="tableContainer" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre de Producto</th>
            <th>Tipo de Producto</th>
            <th>Precio (COP)</th>
            <th>Stock Total</th> <!-- Cambié aquí el texto para que sea claro que muestra totalStock -->
          </tr>
        </thead>
        <tbody id="stockTable">
          <tr><td colspan="4" class="text-center">Cargando productos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../../js/admin/stock.js"></script>
</body>
</html>
