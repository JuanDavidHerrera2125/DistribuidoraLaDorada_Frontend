<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes - Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS global (NO SE TOCA) -->
  <link rel="stylesheet" href="../../asset/css/style.css">

  <!-- Auth -->
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      checkAuth(['ADMIN']);
    });
  </script>
</head>

<body class="bg-light">

<!-- BOTÓN MENÚ MÓVIL -->
<button class="menu-toggle" id="menuToggle">
  <i class="fas fa-bars"></i>
</button>

<div class="d-flex flex-column min-vh-100">

  <div class="container-fluid flex-grow-1">
    <div class="row">

      <!-- SIDEBAR -->
      <div id="sidebar" class="sidebar"></div>

      <!-- MAIN -->
      <div class="main-content col-md-10">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2><i class="fas fa-users me-2"></i>Gestión de Clientes</h2>
          <div>
            <button class="btn btn-success me-2" id="btnLoadClients">
              <i class="fas fa-sync me-1"></i>Actualizar
            </button>
            <button class="btn btn-primary" id="btnLogout">
              <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
            </button>
          </div>
        </div>

        <!-- FORM CLIENTE -->
        <div class="card">
          <div class="card-header header-card">
            <h5><i class="fas fa-user-plus me-2"></i>Agregar Nuevo Cliente</h5>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input id="clienteName" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Teléfono</label>
                <input id="clientePhone" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Dirección</label>
                <input id="clienteAddress" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input id="clienteEmail" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Tipo</label>
                <select id="clienteType" class="form-select">
                  <option value="">Seleccione</option>
                  <option value="CASH">Contado</option>
                  <option value="CREDIT">Crédito</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha Registro</label>
                <input type="date" id="clienteRegisterDate" class="form-control">
              </div>
            </div>

            <button id="btnAddClient" class="btn btn-success">
              <i class="fas fa-plus me-1"></i>Agregar Cliente
            </button>

          </div>
        </div>

        <!-- BUSCAR -->
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-search me-2"></i>Búsqueda</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <div class="input-group">
                  <input id="searchClient" class="form-control" placeholder="Nombre o teléfono">
                  <button id="btnSearchClient" class="btn btn-outline-secondary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-4 text-end">
                <button id="btnExport" class="btn btn-primary">
                  <i class="fas fa-file-export me-1"></i>Exportar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- TABLA -->
        <div class="card">
          <div class="card-header header-card">
            <h5><i class="fas fa-list me-2"></i>Clientes</h5>
          </div>
          <div class="card-body">
            <div id="clientsTableContainer" class="table-responsive" style="max-height:500px;">
              <table id="clientsTable" class="table table-hover">
                <thead class="table-dark">
                <tr>
                  <th>ID</th><th>Nombre</th><th>Dirección</th>
                  <th>Teléfono</th><th>Email</th>
                  <th>Tipo</th><th>Registro</th><th>Acciones</th>
                </tr>
                </thead>
                <tbody id="clientsTableBody">
                <tr>
                  <td colspan="8" class="text-center text-muted">Cargando...</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Distribuidora La Dorada</p>
  </footer>

</div>

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- CARGAR SIDEBAR -->
<script>
  $(function () {
    $("#sidebar").load("../../components/sidebar-admin.html", function () {
      $(document).trigger("sidebarLoaded");
    });
  });
</script>

<!-- TOGGLE SIDEBAR (NO ROMPE SELLER) -->
<script>
  function initSidebarToggle() {

    $('#menuToggle').off().on('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      $('.sidebar').toggleClass('show');
      $('body').css('overflow', $('.sidebar').hasClass('show') ? 'hidden' : 'auto');
    });

    $(document).off('click.sidebar').on('click.sidebar', function (e) {
      if ($(window).width() <= 768) {
        if (!$('.sidebar').is(e.target) &&
            $('.sidebar').has(e.target).length === 0 &&
            !$('#menuToggle').is(e.target)) {
          $('.sidebar').removeClass('show');
          $('body').css('overflow', 'auto');
        }
      }
    });
  }

  $(document).on('sidebarLoaded', initSidebarToggle);
  $(document).ready(initSidebarToggle);
</script>

<!-- CLIENTS ADMIN JS -->
<script src="../../js/admin/clients.js"></script>



</body>
</html>
