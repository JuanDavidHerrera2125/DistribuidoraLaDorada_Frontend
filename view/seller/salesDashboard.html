<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Sales Dashboard</h2>

    <!-- Tabla de clientes -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Clientes</div>
        <div class="card-body">
            <table class="table table-bordered table-hover" id="clientsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de clientes generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Formulario de venta -->
    <div class="card">
        <div class="card-header bg-dark text-white">Registrar Venta</div>
        <div class="card-body">
            <form id="saleForm">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="clientName" class="form-label">Nombre del Cliente</label>
                        <input type="text" id="clientName" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="clientAddress" class="form-label">Dirección</label>
                        <input type="text" id="clientAddress" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="clientPhone" class="form-label">Teléfono</label>
                        <input type="text" id="clientPhone" class="form-control" readonly>
                    </div>
                </div>

                <!-- Espacios para más atributos -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="product" class="form-label">Producto</label>
                        <input type="text" id="product" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="number" id="quantity" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" id="price" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Registrar Venta</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="../../js/seller/salesDashboard.js"></script>

</body>
</html>
