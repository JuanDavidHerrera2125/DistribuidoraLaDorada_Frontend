<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Clientes - Vendedor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Limitar altura de tabla a 5 filas */
    #clientsTableContainer {
      max-height: 300px; /* Ajusta según altura de tus filas */
      overflow-y: auto;
    }

    /* Resaltar cliente seleccionado (si en algún momento lo usas) */
    tr.selected {
      background-color: #cce5ff !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gestión de Clientes</h2>

    <!-- Formulario Cliente -->
    <form id="clienteForm" class="card p-3 mb-4">
      <input type="hidden" id="clienteId">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="clienteName" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="clienteAddress" class="form-control" placeholder="Dirección" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="clientePhone" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="clienteEmail" class="form-control" placeholder="Correo Electrónico" required>
        </div>
        <div class="col-md-4">
          <label for="clienteType" class="form-label">Tipo de Cliente</label>
          <select id="clienteType" class="form-select" required>
            <option value="">Seleccione una opción</option>
            <option value="CASH">Contado</option>
            <option value="CREDIT">Crédito</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="date" id="clienteRegisterDate" class="form-control" required>
        </div>
        <div class="col-md-4 d-grid">
          <button type="button" id="btnAddClient" class="btn btn-primary">Guardar Cliente</button>
        </div>
      </div>
    </form>

    <!-- Buscador -->
    <div class="input-group mb-3">
      <input type="text" id="searchClient" class="form-control" placeholder="Buscar por nombre o documento...">
      <button class="btn btn-outline-secondary" id="btnSearchClient">Buscar</button>
    </div>

    <!-- Tabla Clientes con scroll -->
    <div id="clientsTableContainer" class="table-responsive">
      <table class="table table-bordered table-hover" id="clientsTable">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <!-- Filas generadas dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Botones debajo (eliminé el botón generar venta tal como pediste) -->
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-danger" id="btnLogout">Cerrar sesión</button>
      <!-- Botón 'Generar venta' eliminado intencionalmente -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../../js/seller/dashboard.js"></script>
</body>
</html>
