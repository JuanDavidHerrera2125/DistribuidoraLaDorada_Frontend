<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes - Distribuidora La Dorada</title>
  
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../asset/css/style.css"> 

  <script src="../js/auth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth(['SELLER']); // Solo permite SELLER
      });
  </script>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1">
      <div class="row">
        
        <!-- Sidebar cargado dinámicamente -->
        <div class="col-md-2 p-0">
          <div id="sidebar"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-users me-2"></i>Gestión de Clientes</h2>
            <div>
              <button class="btn btn-success me-2" id="btnLoadClients">
                <i class="fas fa-sync me-1"></i> Actualizar
              </button>
              <!-- ✅ Agregado: Botón de cerrar sesión con logout() -->
              <button class="btn btn-primary" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
              </button>
            </div>
          </div>

          <!-- Formulario de cliente -->
          <div class="card mb-4">
            <div class="card-header header-card">
              <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Agregar Nuevo Cliente</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="clienteName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="clienteName" placeholder="Nombre completo">
                  </div>
                  <div class="mb-3">
                    <label for="clientePhone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="clientePhone" placeholder="Número de teléfono">
                  </div>
                </div>
                
                <!-- Columna derecha -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="clienteAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="clienteAddress" placeholder="Dirección completa">
                  </div>
                  <div class="mb-3">
                    <label for="clienteEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="clienteEmail" placeholder="Correo electrónico">
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Tipo de cliente -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="clienteType" class="form-label">Tipo de Cliente</label>
                    <select class="form-select" id="clienteType">
                      <option value="">Seleccione tipo</option>
                      <option value="CASH">Contado</option>
                      <option value="CREDIT">Crédito</option>
                    </select>
                  </div>
                </div>
                <!-- Fecha de registro -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="clienteRegisterDate" class="form-label">Fecha de Registro</label>
                    <input type="date" class="form-control" id="clienteRegisterDate">
                  </div>
                </div>
              </div>

              <button class="btn btn-success" id="btnAddClient">
                <i class="fas fa-plus me-1"></i> Agregar Cliente
              </button>
            </div>
          </div>

          <!-- Filtros y búsqueda -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-search me-2"></i>Búsqueda de Clientes</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <!-- Barra de búsqueda -->
                <div class="col-md-8">
                  <div class="input-group">
                    <input type="text" class="form-control" id="searchClient" placeholder="Buscar por nombre o teléfono...">
                    <button class="btn btn-outline-secondary" id="btnSearchClient">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                <!-- Botón exportar -->
                <div class="col-md-4 text-end">
                  <button class="btn btn-primary" id="btnExport">
                    <i class="fas fa-file-export me-1"></i> Exportar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla de clientes -->
          <div class="card">
            <div class="card-header header-card">
              <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Clientes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" id="clientsTableContainer" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover" id="clientsTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Dirección</th>
                      <th>Teléfono</th>
                      <th>Email</th>
                      <th>Tipo</th>
                      <th>Fecha Registro</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="clientsTableBody">
                    <tr>
                      <td colspan="8" class="text-center">Cargando clientes...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div> <!-- /Main Content -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container text-center">
        <p class="mb-0">© 2025 Distribuidora La Dorada. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Cargar sidebar dinámicamente -->
  <script>
    $(document).ready(function () {
      $("#sidebar").load("../../components/sidebar-seller.html", function(response, status, xhr) {
        if (status === "error") {
          console.error("Error al cargar sidebar:", xhr.status, xhr.statusText);
        }
      });
    });
  </script>

  <!-- Script de lógica -->
  <script src="../../js/seller/clients.js"></script>
  <!-- ❌ ELIMINADO: carga duplicada de auth.js (ya está en el head) -->
</body>
</html>
