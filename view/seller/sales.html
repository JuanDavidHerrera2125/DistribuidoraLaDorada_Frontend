<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Distribuidora La Dorada</title>
  
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../asset/css/style.css">
</head>
<body>
  <!-- Contenedor principal con flex para sticky footer -->
  <div class="d-flex flex-column min-vh-100">

    <div class="container-fluid flex-grow-1">
      <div class="row">
        
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <div class="text-center mb-4">
            <h4 class="fw-bold"><i class="fas fa-store me-2"></i>Distribuidora</h4>
            <p class="text-muted small">La Dorada</p>
          </div>
              <a href="#" class="active"><i class="fas fa-home me-2"></i> Dashboard</a>
          <a href="../seller/sales.html"><i class="fas fa-shopping-cart me-2"></i> Ventas</a>
              <!--   <a href="../seller/products.html"><i class="fas fa-box me-2"></i> Productos</a> --> 
          <a href="../seller/clients.html"><i class="fas fa-users me-2"></i> Clientes</a>
           <!-- <a href="../seller/reports.html"><i class="fas fa-chart-line me-2"></i> Reportes</a> --> 
          <a href="../seller/settings.html"><i class="fas fa-cog me-2"></i> Configuración</a>
          <a href="../../login.html"><i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Ventas</h2>
            <button class="btn btn-primary" id="btnLoadSales">
              <i class="fas fa-sync-alt me-1"></i> Recargar
            </button>
          </div>

          <!-- Tarjeta principal con tabla -->
          <div class="card">
            <div class="card-header header-card">
              <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Ventas</h5>
            </div>
            <div class="card-body">

              <!-- Filtros de búsqueda -->
<div class="row mb-3">
  <div class="col-md-3">
    <input type="text" id="filterClient" class="form-control" placeholder="Buscar por cliente">
  </div>
  <div class="col-md-3">
    <input type="date" id="filterDate" class="form-control">
  </div>
  <div class="col-md-3">
    <select id="filterStatus" class="form-select">
      <option value="">Todos los estados</option>
      <option value="COMPLETED">Completada</option>
      <option value="CANCELLED">Cancelada</option>
    </select>
  </div>
  <div class="col-md-3">
    <button class="btn btn-outline-secondary w-100" id="btnClearFilters">
      <i class="fas fa-filter-circle-xmark me-1"></i> Limpiar filtros
    </button>
  </div>
</div>

              <div class="table-responsive" style="max-height: 700px; overflow-y: auto;">
                <table class="table table-striped table-hover" id="salesTable">
                  
                  <!-- Cabecera fija -->
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Cliente</th>
                      <th>Fecha</th>
                      <th>Total</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  
                  <!-- Cuerpo dinámico -->
                  <tbody>
                    <tr>
                      <td colspan="5" class="text-center text-muted py-5">
                        <div class="spinner-border text-primary me-2" role="status" style="width: 20px; height: 20px;"></div>
                        Cargando ventas...
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container text-center">
        <p class="mb-0">© 2025 Distribuidora La Dorada. Todos los derechos reservados.</p>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../../js/seller/sales.js"></script>
</body>
</html>
